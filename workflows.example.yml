---

workflows:
  - name: Withdraw rewards
    steps:
      - action: withdraw
        when: always
    
  - name: Complete redelegation
    steps:
      - action: withdraw
        when: always
      - action: delegate
        amount: 100%
        when: always
 
  - name: Partial percentage redelegation
    steps:
      - action: withdraw
        when: always
      - action: delegate
        amount: 50%
        when: always

  - name: Partial exact amount redelegation
    steps:
      - action: withdraw
        when: always
      - action: delegate
        amount: 1000
        when: balance >= 1000

  - name: Withdraw and send full amount
    steps:
      - action: withdraw
        when: always
      - action: send
        amount: 100%
        recipient: terra123
        send_denom: LUNC
        
  - name: Withdraw and send exact amount
    steps:
      - action: withdraw
        when: always
      - action: send
        amount: 100%
        recipient: terra123
        send denom: LUNC
        when: balance >= 1000

  - name: Withdraw and on-chain swap full amount
    steps:
      - action: withdraw
        when: always
      - action: swap
        amount: 100%
        swap_to_coin: USTC

  - name: Withdraw and on-chain swap exact amount
    steps:
      - action: withdraw
        when: always
      - action: swap
        amount: 1000
        swap_to_coin: USTC
        when: balance >= 1000

  - name: Withdraw and on-chain swap full amount in 2 parts
    steps:
      - action: withdraw
        when: always
      - action: swap
        amount: 50%
        swap_to_coin: BASE
      - action: swap
        amount: 100%
        swap_to_coin: GRDX

  - name: Withdraw and send to Osmosis
    steps:
      - action: withdraw
        when: always
      - action: send
        amount: 100%
        recipient: osmo12345
        send denom: LUNC

  - name: Withdraw, send to Osmosis, swap to OSMO
    steps:
      - action: withdraw
        when: always
      - action: send
        amount: 100%
        recipient: osmo12345
      - action: swap
        amount: 100%
        swap_to_coin: OSMO

  - name: Withdraw, send to Osmosis, swap to 2 coins
    steps:
      - action: withdraw
        when: always
      - action: send
        amount: 100%
        recipient: osmo12345
      - action: swap
        amount: 50%
        swap_to_coin: KUJI
      - action: swap
        amount: 100%
        swap_to_coin: CRO

  - name: Withdraw, send to Osmosis, add to pool
    steps:
      - action: withdraw
        when: always
      - action: send
        amount: 100%
        recipient: osmo12345
      - action: join pool
        amount: 100%
        pool id: 562

  - name: Exit liquidity pool
    steps:
      - action: exit pool
        amount: 500
        pool id: 562
        where: LUNC >= 500

  - name: Send from Osmosis to terra wallet
    steps:
      - action: send
        amount: 100%
        recipient: terra12345
        send denom: USTC
      - action: send
        amount: 100%
        recipient: terra12345
        send denom: LUNC
        
...